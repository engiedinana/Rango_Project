<!DOCTYPE html>

{% load static %}
{% load rango_template_tags %}

<html>
<head>
    <title>
        Rango - 
        {% block title_block %}
            for CS Geeks!
        {% endblock %}
    </title>
    <link type="text/css" rel="stylesheet" media="screen" href="{% static 'css/base.css' %}">
</head>

<body>
    <div id = "title">
        <div>
            <img id = "img_logo" src="{% static 'images/logo.png' %}" alt="Picture of Rango" /> 
            <h6>Rango</h6>
        </div>
    </div>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/forum">Forum</a></li>
        <li><a href="/shop">Shop</a></li>
        <li><a href="/vote">Vote</a></li>
      </ul>
    </div>
</body>

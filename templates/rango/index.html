{% extends 'rango/base.html' %}
{% load static %} <!-- New line -->

{% block title_block %}
    Home Page
{% endblock %}

{% block header_block %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block body_block %}
<div class="page">
    <ul id = "cat_ul">
        <li id = cat_title>
            <h1>Categories</h1>
            </li>
    <li id = "add_cat">
    {% if user.is_authenticated %}
            <a id = "add_cat" href="{% url 'rango:add_category' user.username %}" data-toggle="tooltip" title = "Add Category">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
    {% endif %}
        </li>
    
</ul>
    <div id="archive">
    </div>
  </div>
  <script src="{% static 'js/index.js' %}" crossorigin="anonymous"></script>
{% endblock %}
